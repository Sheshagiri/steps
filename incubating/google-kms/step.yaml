kind: step-type
version: '1.0'
metadata:
  name: google-kms
  version: 0.0.1
  isPublic: true
  description: >-
    Facilitates work with Google Key Management Service for such operations as
    encrypting and decrypting
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/incubating/google-kms'
  stage: incubating
  maintainers:
    - name: Will Malone
  categories:
    - featured
  official: false
  tags: []
  icon:
    type: image
    size:
      large:
        url: >-
          https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/google-kms/icon.jpg
  examples:
    - description: example-1
      workflow:
        version: '1.0'
        steps:
          run:
            type: google-kms
            arguments:
              KMS_PROJECT: ${{KMS_PROJECT}}
              KMS_LOCATION: ${{KMS_LOCATION}}
              KMS_KEYRING: ${{KMS_KEYRING}}
              KMS_KEY: ${{KMS_KEY}}
              GCP_SA_KEY: ${{GCP_SA_KEY}}
              VALUE: ${{VALUE}}

spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
          "KMS_PROJECT",
          "KMS_LOCATION",
          "KMS_KEYRING",
          "KMS_KEY",
          "GCP_SA_KEY",
          "VALUE"
        ],
        "properties": {
            "KMS_PROJECT": {
                "type": "string",
                "description": "GCP project name in which your KMS entities are present"
            },
            "KMS_LOCATION": {
                "type": "string",
                "description": "Google KMS location"
            },
            "KMS_KEYRING": {
                "type": "string",
                "description": "Google KMS keyring"
            },
            "KMS_KEY": {
                "type": "string",
                "description": "Google KMS key"
            },
            "GCP_SA_KEY": {
                "type": "string",
                "description": "Google Service Account Key (JSON)"
            }
        }
    }
  steps:
    main:
      name: google-kms
      image: codefreshplugins/google-kms
      environment:
        - KMS_PROJECT=${{KMS_PROJECT}}
        - KMS_LOCATION=${{KMS_LOCATION}}
        - KMS_KEYRING=${{KMS_KEYRING}}
        - KMS_KEY=${{KMS_KEY}}
        - GCP_SA_KEY=${{GCP_SA_KEY}}
      commands:
      - kms encrypt ${{VALUE}}
