kind: step-type
version: '1.0'
metadata:
  name: webhook
  version: 0.0.1
  isPublic: true
  description: Plugin which simply send notification
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/webhook
  stage: incubating
  maintainers:
    - name: Andrii Shaforostov
      email: andrii@codefresh.io
  categories:
    - notifications
  official: false
  tags: []
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/webhook/icon.svg
    background: "#f4f4f4"
  examples:
    - description: example-1
      workflow:
        version: '1.0'
        steps:      
          TestPlugin:
            type: webhook
            arguments:
              WEBHOOK_URL: http://example.com/api/endpoint
              WEBHOOK_TOKEN: {{token}}
              WEBHOOK_BODY: body
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "WEBHOOK_USERNAME",
            "WEBHOOK_PASSWORD",
            "WEBHOOK_TOKEN",
            "WEBHOOK_BODY"
        ],
        "properties": {
            "WEBHOOK_USERNAME": {
                "type": "string",
                "description": "User name"
            },
            "WEBHOOK_PASSWORD": {
                "type": "string",
                "description": "User password"
            },
            "WEBHOOK_TOKEN": {
                "type": "string",
                "description": "token for authorization"
            },
            "WEBHOOK_BODY": {
                "type": "string",
                "description": "body of http request"
            }
        }
    }
  steps:
    main:
      name: webhook
      image: codefreshplugins/webhook
      environment:
        - 'WEBHOOK_USERNAME=${{WEBHOOK_USERNAME}}'
        - 'WEBHOOK_PASSWORD=${{WEBHOOK_PASSWORD}}'
        - 'WEBHOOK_TOKEN=${{WEBHOOK_TOKEN}}'
        - 'WEBHOOK_BODY=${{WEBHOOK_BODY}}'
