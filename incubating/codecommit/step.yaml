kind: step-type
version: '1.0'
metadata:
  name: codecommit
  version: 0.0.1
  isPublic: true
  description: Clone an AWS CodeCommit Git repository
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/codecommit
  stage: incubating
  maintainers:
    - name: Guy Salton
      email: guy.salton@codefresh.io
  categories:
    - git
  official: false
  tags: []
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/codecommit/icon.svg
    background: "#81D4FA"
  examples:
    - description: example-1
      workflow:
        version: '1.0'
        steps:
          GitClone:
            type: codecommit
            arguments:
              GIT_USER: ${{GIT_USER}}
              GIT_PASSWORD: ${{GIT_PASSWORD}}
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "GIT_USER",
            "GIT_PASSWORD"
        ],
        "properties": {
            "GIT_USER": {
                "type": "string",
                "description": "AWS CodeCommit Git username"
            },
            "GIT_PASSWORD": {
                "type": "string",
                "description": "AWS CodeCommit Git password"
            }
        }
    }
  steps:
    main:
      name: codecommit
      image: codefreshplugins/codecommit
      environment:
        - 'GIT_USER=${{GIT_USER}}'
        - 'GIT_PASSWORD=${{GIT_PASSWORD}}'
