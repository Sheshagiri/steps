kind: step-type
version: '1.0'
metadata:
  name: backblaze-b2
  version: 0.0.1
  isPublic: true
  description: Upload files to Backblaze B2 bucket
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/incubating/backblaze-b2'
  stage: incubating
  maintainers:
    - name: andrii-codefresh
  categories:
    - storage
  official: false
  tags: []
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/backblaze-b2/icon.svg
    background: "#f4f4f4"
  examples:
    - description: example-1
      workflow:
        version: '1.0'
        steps:
          upload:
            title: Upload files to Backblaze B2
            type: backblaze-b2
            arguments:
              APPLICATION_KEY_ID: ${{APPLICATION_KEY_ID}}
              APPLICATION_KEY: ${{APPLICATION_KEY}}
              BUCKET_ID: ${{BUCKET_ID}}
              UPLOAD_FILE_1: ${{UPLOAD_FILE_1}}
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "APPLICATION_KEY_ID",
            "APPLICATION_KEY",
            "BUCKET_ID",
            "UPLOAD_FILE_1"
        ],
        "properties": {
            "APPLICATION_KEY_ID": {
                "type": "string",
                "description": "Application key Id in Backblaze B2"
            },
            "APPLICATION_KEY": {
                "type": "string",
                "description": "Application key in Backblaze B2"
            },
            "BUCKET_ID": {
                "type": "string",
                "description": "Bucket Id in Backblaze B2"
            },
            "UPLOAD_FILE_1": {
                "type": "string",
                "description": "Variable with file description. `N` in name - any number or text identifier"
            }
        }
    }
  steps:
    main:
      name: backblaze-b2
      image: codefreshplugins/backblaze-b2
      environment:
        - 'APPLICATION_KEY_ID=${{APPLICATION_KEY_ID}}'
        - 'APPLICATION_KEY=${{APPLICATION_KEY}}'
        - 'BUCKET_ID=${{BUCKET_ID}}'
        - 'UPLOAD_FILE_1=${{UPLOAD_FILE_1}}'
