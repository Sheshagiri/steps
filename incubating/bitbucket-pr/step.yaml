kind: step-type
version: '1.0'
metadata:
  name: bitbucket-pr
  version: 0.0.1
  isPublic: true
  description: Open and Annotate BitBucket PullRequests
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/incubating/bitbucket-pr'
  stage: incubating
  maintainers:
    - name: Ant Weiss
      email: ant.weiss@codefresh.io
  categories:
    - git
  official: false
  tags: []
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/bitbucket-pr/icon.svg
    background: "#f4f4f4"
  examples:
    - description: example-1
      workflow:
        version: '1.0'
        steps:
          BB_pr:
            type: bitbucket-pr
            arguments:
              GIT_CONTEXT: my_bitbucket_context_name
              LABELS: my_label1,my_label2,my_label_n
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "GIT_CONTEXT",
            "LABELS"
        ],
        "properties": {
            "GIT_CONTEXT": {
                "type": "string",
                "description": "Context name"
            },
            "LABELS": {
                "type": "string",
                "description": "Labels"
            }
        }
    }
  steps:
    main:
      name: bitbucket-pr
      image: codefreshplugins/bitbucket-pr
      environment:
        - GIT_CONTEXT=${{GIT_CONTEXT}}
        - LABELS=${{LABELS}}
